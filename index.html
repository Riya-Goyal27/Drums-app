<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">INSTRUMENT APP</h1>
        <section class="instrument-container">
            <div class="instrument-subcontainer">
                <div class="instrument drum">
                    <img src="drum.jfif" alt="drum" class="instrument-image">

                    <div class="key-press">
                        <span class="key">a</span>
                        <audio class="drum-audio">
                            <source src="mixkit-drum-bass-hit-2294.wav">
                        </audio>
                    </div>
                </div>
                <div class="instrument guitar">
                    <img src="guitar.jfif" alt="guitar" class="instrument-image">
                    <div class="key-press">
                        <span class="key">s</span>
                        <audio class="guitar-audio">
                            <source src="mixkit-guitar-stroke-up-slow-2338.wav">
                        </audio>
                    </div>
                </div>
                <div class="instrument flute">
                    <img src="flute.jfif" alt="flute" class="instrument-image">
                    <div class="key-press">
                        <span class="key">d</span>
                        <audio class="flute-audio">
                            <source src="mixkit-flute-mobile-phone-notification-alert-2316.wav">
                        </audio>
                    </div>
                </div>
                <div class="instrument voilin">
                    <img src="voilin.jfif" alt="voilin" class="instrument-image">
                    <div class="key-press">
                        <span class="key">f</span>
                        <audio class="voilin-audio">
                            <source src="mixkit-orchestral-violin-jingle-2280.wav">
                        </audio>
                    </div>
                </div>
                <div class="instrument piano">
                    <img src="piano.jfif" alt="piano" class="instrument-image">
                    <div class="key-press">
                        <span class="key">g</span>
                        <audio class="piano-audio">
                            <source src="mixkit-losing-piano-2024.wav">
                        </audio>
                    </div>
                </div>
                <div class="instrument xylo">
                    <img src="xylophone.jfif" alt="xylophone" class="instrument-image">
                    <div class="key-press">
                        <span class="key">h</span>
                        <audio class="xylo-audio">
                            <source src="xylophone.wav">
                        </audio>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
